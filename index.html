<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Qbert</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
  body {
    background-color: #222;
  }
  #game {
    position: relative;
    margin: 20px auto;
    width: 800px;
  }
  #game div,
  #canvas {
    margin: 0;
    padding: 0;
    position: absolute;
    top: 0;
    left: 0;
    width: 800px;
    height: 600px;
    border-radius: 10px;
  }
  #menu {
    background: #444;
    border: 10px solid dodgerblue;
    box-shadow: 10px 0 100px #222 inset;
    z-index: 100;
  }
  #menu h1 {
    color: white;

  }
  #dialog {}
  #resume {}
  #canvas {
    background-color: #222;
  }
  #canvas:hover {
    box-shadow: 0 0 100px white;
    filter: grayscale(.9);
    animation: light 2s ease-in-out infinite;
  }
  #overlay {
    background-image: url(./img/filmgrain3.gif);
    background-repeat: no-repeat;
    background-size: cover;
    opacity: .25;
    border-radius: 10px;
  }

  @keyframes light {
    0%, 100% {
      box-shadow: 10px 0 100px #ccc;
    }
    25%, 75% {
      box-shadow: 0 0 250px #ccc;
    }
    50% {
      box-shadow: -10px 0 200px #ccc;
    }
  }
  </style>
</head>
<body>
  <main class="container-fluid text-center">
    <div id="game">
      <div id="menu" class="jumbotron"><!-- game menu module -->
        <h1>JEUX | CV</h1>
        <a href="#" role="button" class="btn btn-default btn-lg">Jouer</a>
        <a href="#" role="button" class="btn btn-default btn-lg">Voir mon CV</a>
      </div>
      <canvas id="canvas" width="800" height="600"></canvas><!-- canvas -->
      <div id="dialog"><!-- intro/pause/lose/win dialog box module -->
        <div id="intro"></div>
        <div id="pause"></div>
        <div id="lose"></div>
        <div id="win"></div>
      </div>
      <div id="resume"></div><!-- just show the resume module -->
    </div>
  </main>
  <!-- Scripts -->
  <script src="scripts/helpers.js"></script>
  <script src="scripts/tilemap.js"></script>
  <script src="scripts/p.js"></script>
  <script src="scripts/m.js"></script>
  <script src="scripts/game.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
